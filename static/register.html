<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recept portál</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">

        <h1 class="text-center m-5">Regisztráció</h1>

        <div class="col-10 offset-2 col-md-4 offset-md-4">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Teljes név" required autofocus>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Jelszó" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="repassword" placeholder="Jelszó még egyszer" required>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Regisztráció</button>
            </form>
        </div>

    </div>
</body>
</html>
