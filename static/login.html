<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recept portál</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form-glow-magic.css">
</head>
<body>
    <div class="container-fluid">

        <a class="btn btn-outline-secondary float-left d-none d-md-block" href="dashboard.html"><i class="fa fa-angle-left fa-3x"></i></a>

        <h1 class="text-center display-1 d-none d-md-block text-secondary m-5">Bejelentkezés</h1>
        <h1 class="text-center d-block d-md-none text-secondary m-5">Bejelentkezés</h1>

        <div class="col-10 offset-1 col-md-4 offset-md-4">
            <form action="/logged-in-dashboard.html" method="get">
                <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Email cím" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Jelszó" required>
                </div>
                <button type="submit" class="btn btn-block btn-outline-secondary">Bejelentkezés</button>
            </form>
        </div>

    </div>
</body>
</html>
